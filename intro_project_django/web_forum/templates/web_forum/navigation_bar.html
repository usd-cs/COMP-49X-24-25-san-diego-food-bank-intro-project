{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Forum</title>
  
  <link rel="stylesheet" href="{% static 'css/home.css' %}">

  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    /* Header styling */
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .header a {
      color: inherit;  /* Inherit the color from the parent element */
      text-decoration: none;  /* Remove underline */
    }
    
    /* Gear icon styling (placeholder for actual icon) */
    .login-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
      padding: 6px 12px;
      color: white;
      background-color: #4CAF50;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .login-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <a href="{% url 'home' %}">Web Forum</a>
    
    {% if user.is_authenticated %}
      <form method="POST" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="login-button">Log Out</button>
      </form>
    {% else %}
        <a href="{% url 'login' %}" class="login-button">Log In</a>
    {% endif %}
  </div>

  <!-- Content Block for Other Templates to Extend -->
  {% block content %}
  {% endblock %}

</body>
</html>
