{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Forum</title>
  
  <link rel="stylesheet" href="{% static 'css/home.css' %}">

  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    /* Header styling */
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .header a {
      color: inherit;  /* Inherit the color from the parent element */
      text-decoration: none;  /* Remove underline */
    }
    
    /* Gear icon styling (placeholder for actual icon) */
    .gear-icon {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Dropdown menu styling */
    .dropdown {
      display: none; /* Hidden by default */
      position: absolute;
      right: 20px;
      top: 40px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      border-radius: 4px;
    }

    .dropdown a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    /* Show the dropdown when active */
    .dropdown.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <a href="{% url 'home' %}">Web Forum</a>
    <!-- Settings icon button -->
    <span class="gear-icon" onclick="toggleDropdown()">⚙️</span>

    <!-- Dropdown menu for login/logout -->
    <div id="dropdownMenu" class="dropdown">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    </div>
  </div>

  <!-- Content Block for Other Templates to Extend -->
  {% block content %}
  {% endblock %}

  <script>
    // JavaScript function to toggle the dropdown menu visibility
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.classList.toggle('active');
    }

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.gear-icon')) {
        const dropdown = document.getElementById('dropdownMenu');
        if (dropdown.classList.contains('active')) {
          dropdown.classList.remove('active');
        }
      }
    }
  </script>

</body>
</html>
